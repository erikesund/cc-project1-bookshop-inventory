{% extends 'base.html' %}

{% block content %}
  <form action="/books" method="POST">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
    </div>

    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
    </div>

    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre">
    </div>

    <div>
      <label for="quantity">Quantity in stock:</label>
      <input type="number" id="quantity" name="quantity">
    </div>

    <div>
      <label for="buy_price">Buy Price £</label>
      <input type="text" id="buy_price" name="buy_price">
    </div>

    <div>
      <label for="sell_price">Sell Price £</label>
      <input type="text" id="sell_price" name="sell_price">
    </div>

    <div>
      <label for="publisher">Publisher:</label>
      <select name="publisher_id" id="publisher">
      {% for publisher in publishers %}
        <option value="{{publisher.id}}">{{publisher.name}}</option>
      {% endfor %}
      </select>
    </div>

    <div>
      <label for="isbn">ISBN-13</label>
      <input type="text" id="isbn" name="isbn">
    </div>

    <div>

      <input type="radio" id="paperback" name="book_format" value="paperback">
      <label for="paperback">Paperback</label><br>
      <input type="radio" id="hardback" name="book_format" value="hardback">
      <label for="hardback">Hardback</label><br>

    </div>
    
    <div>
      <input type="Submit">
    </div>


  </form>
{% endblock content %}
