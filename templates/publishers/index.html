{% extends 'base.html' %}

{% block content %}

<article>
<div>
  <a href="/publishers/new">Add New Publisher</a>
</div>

<div>
  {% for publisher in publishers %}
  <p class="publisher-container">
  <a href="/publishers/{{publisher.id}}">{{publisher.name}}</a> <br>
  {{publisher.address}} <br>
  {{publisher.phone_number}}
</p>
{% endfor %}
</div>

</article>

{% endblock content %}
