{% extends 'base.html' %}

{% block content %}
<article>  
<div class="publisher-container">
    <form action="/publishers/{{publisher.id}}" method ="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{publisher.name}}">
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{publisher.address}}">
      </div>
      <div>
        <label for="phone_number">Telephone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{publisher.phone_number}}">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </div>
</article>
{% endblock content %}
